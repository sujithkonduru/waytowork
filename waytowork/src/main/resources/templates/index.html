<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Way to Work - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #f5f7fa, #c3cfe2);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .hero-section {
      position: relative;
      text-align: center;
      padding: 120px 20px 80px;
      background: url('https://images.unsplash.com/photo-1549921296-3a6b31e4b8e5?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: white;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-section h1 {
      font-size: 3.2rem;
      font-weight: bold;
      animation: fadeInDown 1s ease;
    }

    .hero-section p {
      font-size: 1.2rem;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      margin: 20px 10px;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-login {
      background-color: #007bff;
      color: white;
    }

    .btn-login:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn-register {
      background-color: #28a745;
      color: white;
    }

    .btn-register:hover {
      background-color: #1e7e34;
      transform: scale(1.05);
    }

    .category-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .category-card img {
      height: 200px;
      object-fit: cover;
      filter: brightness(0.95) saturate(1.1);
      transition: filter 0.3s ease;
    }

    .category-card:hover img {
      filter: brightness(1) saturate(1.3);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#" th:href="@{/home}">Way to Work</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content">
      <h1>Connecting Workers & Clients with Ease</h1>
      <p>Find the right person for the right job, near your location.</p>
      <a th:href="@{/login}" class="btn btn-custom btn-login"><i class="fas fa-sign-in-alt me-2"></i> Login</a>
      <a th:href="@{/register}" class="btn btn-custom btn-register"><i class="fas fa-user-plus me-2"></i> Register</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="container mt-5" id="categories">
    <h2 class="text-center mb-4 fw-bold text-dark">Popular Categories</h2>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card category-card text-center">
          <img src="plumber.jpg" alt="Plumber" class="img-fluid">
          <div class="card-body"><h5 class="card-title">Plumber</h5></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card category-card text-center">
          <img src="electrician.jpg" alt="Electrician" class="img-fluid">
          <div class="card-body"><h5 class="card-title">Electrician</h5></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card category-card text-center">
          <img src="painter.jpg" alt="Painter" class="img-fluid">
          <div class="card-body"><h5 class="card-title">Painter</h5></div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card category-card text-center">
          <img src="carpenter.jpg" alt="Carpenter" class="img-fluid">
          <div class="card-body"><h5 class="card-title">Carpenter</h5></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2025 Way to Work. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
