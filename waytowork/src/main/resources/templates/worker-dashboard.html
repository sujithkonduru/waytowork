<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Welcome to Your Dashboard</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Hello, <span th:text="${workerName}">Worker</span>!</h5>
            <p class="card-text">This is your personal dashboard where you can view your bookings and manage your profile.</p>

            <!-- You can add links/buttons to booking history, profile update, etc. -->
            <a href="#" class="btn btn-primary">View Bookings</a>
            <a href="#" class="btn btn-secondary">Update Profile</a>
        </div>
    </div>
</div>

</body>
</html>
